<!DOCTYPE html>
<html lang="en">
<head>
   <title>Fibonacci Sequence</title> 
   <script>
       "use strict"
       var numFib = prompt("How many numbers in the sequence?"); 
	   numFib = parseFloat(numFib);
       if (numFib < 3) {
          alert("The sequence must have 3 or more numbers.");
       } else {
	      var myFib = [];  // declare the array
		  myFib[0] = 0;
		  myFib[1] = 1;
       
		  // fill the array
		  for (let i = 2; i < numFib; i++) {
		      myFib[i] = myFib[i-1] + myFib[i-2];
		  }
		  // write out the results
		  for (let i = 0; i < numFib; i++) {
		      document.write(myFib[i] + " ")
		  }
	   }
	   document.write("\nRatio: " + myFib[numFib-1]/myFib[numFib-2]);
	</script>
</head> 
<body>
   <h2>Sinem Beylergil - IT 2320 - Lab 2</h2>
   gee, why did this come out at the bottom?
</body> 
</html>
